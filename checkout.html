<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/index.css">
    <link rel="stylesheet" href="./assets/css/checkout.css">
    <title>Checkout</title>
</head>
<body>
    <section class="checkout-section container">
        <div class="row flex-column flex-md-row">

            <!-- Form Start  -->
            <div class="col-12 col-md-7">
                <p class="mb-4 fs-5 fw-bold ckout-billing-text">Billing Details</p>
                <form>
                    <div class="row">
                        <div class="col-sm-6 mb-3">
                            <label for="firstName" class="form-label">First Name *</label>
                            <input type="text" class="form-control" id="firstName" required>
                        </div>
                        <div class="col-sm-6 mb-3">
                            <label for="lastName" class="form-label">Last Name *</label>
                            <input type="text" class="form-control" id="lastName" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="companyName" class="form-label">Company Name *</label>
                        <input type="text" class="form-control" id="companyName">
                    </div>
                    <div class="mb-3">
                        <label for="country" class="form-label">Country *</label>
                        <select class="form-select" id="country" required>
                            <option value="">Select Country</option>
                            <option value="us">United States</option>
                            <option value="ca">Canada</option>
                            <!-- Add more options as needed -->
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="streetAddress" class="form-label">Street Address *</label>
                        <input type="text" class="form-control" id="streetAddress" required>
                    </div>
                    <div class="mb-3">
                        <label for="townCity" class="form-label">Town/City *</label>
                        <input type="text" class="form-control" id="townCity" required>
                    </div>
                    <div class="mb-3">
                        <label for="district" class="form-label">District *</label>
                        <select class="form-select" id="district" required>
                            <option value="">Select District</option>
                            <!-- Add district options here -->
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="postcode" class="form-label">Postcode *</label>
                        <input type="text" class="form-control" id="postcode" required>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 mb-3">
                            <label for="phoneNumber" class="form-label">Phone Number *</label>
                            <input type="tel" class="form-control" id="phoneNumber" required>
                        </div>
                        <div class="col-sm-6 mb-3">
                            <label for="emailAddress" class="form-label">Email Address *</label>
                            <input type="email" class="form-control" id="emailAddress" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Submit</button>
                </form>
            </div>
            
            <!-- Form End  -->


            <!-- Bill Seciton Start  -->
            <div class="ckout-item-bill col-12 col-md-5 mb-5 mb-md-0">
                <form class="ckout-form p-3 mt-5">                                                       
                    <div class="d-flex flex-column">
                        
                        <p class="fs-5">Your Order</p>
                        <hr>
                        <div class="d-flex justify-content-between align-items-center">                            
                            <p>Product</p>                            
                            <div class="price">Total</div>
                        </div>
                        <div class="d-flex justify-content-between align-items-center">
                            <p class="mb-0 flex-grow-1">Pink Tops with Pencil skirt</p>
                            <div class="price">
                            <span class="pe-5"><img src="./assets/icons/multiply.png" alt="multiply"> 1</span> $34.00
                            </div>
                        </div>   
                        <div class="d-flex justify-content-between align-items-center">
                            <p class="mb-0 flex-grow-1">Elastic Runner Shoes</p>
                            <div class="price">
                            <span class="pe-5"><img src="./assets/icons/multiply.png" alt="multiply"> 1</span> $44.00
                            </div>
                        </div>   
                        <hr>
                        <div class="d-flex justify-content-between align-items-center">                            
                            <p>Subtotal</p>                            
                            <div class="price">$78.00</div>
                        </div>                   
                        <hr>  
                        <p>Shipping:</p>                                          
                        <div class="ms-5 mt-3">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="shippingOption" id="flatRate" value="flatRate" checked>
                                <label class="form-check-label" for="flatRate">
                                    Flat Rate
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="shippingOption" id="freeShipping" value="freeShipping">
                                <label class="form-check-label" for="freeShipping">
                                    Free Shipping
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="shippingOption" id="express" value="express">
                                <label class="form-check-label" for="express">
                                    Express
                                </label>
                            </div>
                        </div>
                        <hr>
                        <div class="d-flex justify-content-between align-items-center">                            
                            <p>Total</p>                            
                            <div class="price">$78.00</div>
                        </div>
                        <hr>
                        <div class="d-flex flex-column">
                            <p>Payment Method</p>
                            <div class="ms-5 mt-3">
                                <div class="form-check ">
                                    <input class="form-check-input" type="radio" name="paymentMethod" id="cashOnDelivery" value="cashOnDelivery">
                                    <label class="form-check-label" for="cashOnDelivery">
                                        Cash on Delivery
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="paymentMethod" id="checkPayments" value="checkPayments">
                                    <label class="form-check-label" for="checkPayments">
                                        Check Payments
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="paymentMethod" id="bankTransfer" value="bankTransfer">
                                    <label class="form-check-label" for="bankTransfer">
                                        Bank Transfer
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="paymentMethod" id="creditCard" value="creditCard">
                                    <label class="form-check-label" for="creditCard">
                                        Credit Card
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="paymentMethod" id="paypal" value="paypal">
                                    <label class="form-check-label" for="paypal">
                                        PayPal
                                    </label>
                                </div>
                            </div>
                        </div>
                        
                           <button class="ckout-submit-btn btn mt-4">Place Order</button>
                    </div>                                                                
                </form>
            </div>
            <!-- Bill Seciton End  -->



            <!-- Bottom Section Start  -->
            <div class="col-12 col-md-7 mt-5">
                <a class="d-flex">
                    <img src="./assets/icons/square-icon.png" alt="square-icon" class="ckout-square-icon align-items-center justify-content-center">
                    <p class="ckout-links">Create an account?</p>
                </a>
                <a class="d-flex">
                    <img src="./assets/icons/square-icon.png" alt="square-icon" class="ckout-square-icon align-items-center justify-content-center">
                    <p class="ckout-links">Ship to a different address?</p>
                </a>
                <div>
                    <form>
                        <div class="mb-3 mt-3">
                            <label for="orderNotes" class="form-label">Order Notes (optional)</label>
                            <textarea class="form-control" id="orderNotes" rows="3"></textarea>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Bottom Section End  -->


        </div>
    </section>

    
    <script src="./assets/js/cart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> 
</body>
</html>
