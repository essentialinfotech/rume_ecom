<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/index.css">
    <link rel="stylesheet" href="./assets/css/cart.css">
    <title>Document</title>
</head>
<body>
    <section class="cart-section container">
        <div class="d-flex flex-column">
            <div class="d-flex">

                
                <div class="cart-item-detail w-75 me-5 bg-success">
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="cart-item d-flex align-items-center">Product</div>
                        <div class="cart-item-price text-cen">Price</div>
                        <div class="cart-item-quantity text-center">Quantity</div>
                        <div class="cart-item-total text-center">Total</div>
                        <div class="cart-item-dlt-btn text-center"></div>
                    </div>
                    <hr>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="cart-item d-flex align-items-center">
                            <img src="./assets/images/product1.png" alt="item image" class="cart-item-image">
                            <p class="item-name ms-2">Pink Tops with Pencil skirt</p>
                        </div>
                        <div class="cart-item-price text-center">$34.00</div>
                        <div class="cart-item-quantity text-center">1</div>
                        <div class="cart-item-total text-center">$34.00</div>
                        <div class="cart-item-dlt-btn text-center">
                            <img src="./assets/icons/cross.png" alt="cart-itme-delete" class="btn">
                        </div>
                    </div>
                    <hr>
                    <div class="d-flex justify-content-between align-items-center">
                        <a class="continue-shoping-btn btn btn-dark">Continue Shopping</a>
                        <form>
                            <button class="btn btn-outline-dark">Clear Cart</button>
                            <button class="btn btn-outline-dark ms-3">Update Cart</button>
                        </form>
                    </div>
                </div>


                <div class="cart-item-bill w-25">
                    <form class="cart-bill-form p-3">
                        <p class="fs-5">Cart Total</p>
                        <hr>
                        <div class="d-flex justify-content-between align-items-center">                            
                            <p>Subtotal</p>                            
                            <div class="price">$44.00</div>
                        </div>
                        <hr>
                        <p>Shipping</p>
                        <hr>
                        
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="shippingOption" id="flatRate" value="flatRate" checked>
                                <label class="form-check-label" for="flatRate">
                                    Flat Rate
                                </label>
                            </div>
                            <div class="price">$10.00</div>
                        </div>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="shippingOption" id="freeShipping" value="freeShipping">
                                <label class="form-check-label" for="freeShipping">
                                    Free Shipping
                                </label>
                            </div>
                            <div class="price">$10.00</div>
                        </div>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="shippingOption" id="express" value="express">
                                <label class="form-check-label" for="express">
                                    Express
                                </label>
                            </div>
                            <div class="price">$10.00</div>
                        </div>
                        
                        <hr>
                        <div class="d-flex justify-content-between align-items-center">                            
                            <p>Total</p>                            
                            <div class="price">$10.00</div>
                        </div>
                        <hr>
                        <div class="d-flex justify-content-center align-items-center">
                            <button type="submit" class="btn btn-dark">Proceed to Continue</button>
                        </div>                        

                    </form>
                </div>
            </div>
            <div class="d-flex w-100">
                <div class="coupne mb-5 w-25 me-5">
                    <div class="fw-bold">Coupon Code</div>
                    <form action="">
                        <label for="coupne-code" class="coupon-text fw-light">Enter your coupon code if you have one</label>
                        <div class="position-relative mt-2">
                            <input type="text" placeholder="Enter your coupon code" class="coupon-code-input w-100">
                            <div class="btn-dark position-absolute cart-right-arrow-btn">
                                <img src="./assets/icons/right-arrow.png" alt="right-arrow" class="cart-right-arrow-icon">
                            </div>
                        </div>
                    </form>
                </div>


                <div class="coupne mb-5 w-25 ms-5">
                    <div class="fw-bold">Calculate Shipping</div>
                    <form action="">
                        <label for="country" class="coupon-text fw-light">Estimate of your country</label>
                        <div class="position-relative mt-2">
                            <select id="country" class="coupon-code-input w-100 mb-3">
                                <option value="">Select a country</option>
                                <!-- Country options will be populated by JavaScript -->
                            </select>
                            <select id="option" class="coupon-code-input w-100 mb-3">
                                <option value="">Select an option</option>
                                <option value="standard">Standard Shipping</option>
                                <option value="express">Express Shipping</option>
                                <option value="overnight">Overnight Shipping</option>
                            </select>
                            <input type="text" placeholder="Postal code" class="coupon-code-input w-100 mb-3">
                            <button type="submit" class="btn btn-dark">Update Totals</button>
                        </div>
                    </form>
                    
                </div>

            </div>
        </div>
    </section>

    <script src="./assets/js/cart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> 
</body>
</html>
